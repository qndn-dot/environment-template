ingress:
  enabled: true
  host: "backend.chorus-tre.ch"

service:
  port: 5000

deployment:
  postgresEnabled: false
  serviceAccountName: "backend-service-account"

image: harbor.chorus-tre.ch/chorus/backend:v0.1.12

main: |
  daemon:
    title: "template backend"
    http:
      host: 0.0.0.0
      port: 5000
      headers:
        access_control_allow_origin: "*"
        access_control_max_age: "600"
    jwt:
      secret: "{{ .jwt_secret }}"
      expiration_time: 72h
      max_refresh_time: 4320h #180d
    jobs:
      job_status_gc:
        enabled: true
    private_key: "{{ .daemon_private_key }}"
    salt: feast-salutary3-online-slogan-chafe-july-rickety-desktop-from
    metrics:
      enabled: true
      authentication:
        enabled: true
        username: "{{ .metrics_username }}"
        password: "{{ .metrics_password }}"

  storage:
    datastores:
      chorus:
        type: postgres
        migration_table_name: tt_migrations
        host: chorus-backend-db-postgresql
        port: 5432
        username: chorus-user
        password: '{{ .postgres_password }}'
        database: chorus
        max_connections: 10
        max_lifetime: 10s
        debug_mode: true
        ssl:
          enabled: false
          certificate_file: /chorus/postgres-certs/client.crt
          key_file: /chorus/postgres-certs/client.key

  services:
    index_service:
      key: value
    authentication_service:
      enabled: true
      dev_auth_enabled: true
      modes:
        internal:
          type: internal
          enabled: false
          public_registration_enabled: false
        keycloak:
          type: openid
          enabled: true
          button_text: "Login with Keycloak"
          icon_url: "data:image/svg+xml;base64,"
          order: 1
          openid:
            id: keycloak
            chorus_backend_host: "https://backend.chorus-tre.ch"
            enable_frontend_redirect: true
            chorus_frontend_redirect_url: "https://chorus.chorus-tre.ch/oauthredirect"
            authorize_url: "https://auth.chorus-tre.ch/realms/chorus/protocol/openid-connect/auth"
            token_url: "https://auth.chorus-tre.ch/realms/chorus/protocol/openid-connect/token"
            user_info_url: "https://auth.chorus-tre.ch/realms/chorus/protocol/openid-connect/userinfo"
            logout_url: "https://auth.chorus-tre.ch/realms/chorus/protocol/openid-connect/logout?client_id=chorus&post_logout_redirect_uri=https://chorus.chorus-tre.ch"
            user_name_claim: "preferred_username"
            # final_url_format: "https://chorus.chorus-tre.ch/login?token=%s"
            client_id: chorus
            client_secret: "<secret>"
            scopes:
              - openid
              - profile
              - email
              - roles
    mailer_service:
      smtp:
        user: smtpUser
        password: "<smtpPassword>"
        host: smtp-relay.sendinblue.com
        port: 587
        authentication: "none"
    workbench_service:
      stream_proxy_enabled: true
      backend_in_k8s: true
      proxy_hit_save_batch_interval: 30s

  clients:
    k8s_client:
      ca: "{{ .service_account_secret_ca }}"
      token: "{{ .service_account_secret_token }}"
      api_server: "{{ .service_account_api_server_url }}"

  log:
    loggers:
      stdout_technical:
        level: debug
      stdout_security:
        level: debug
      stdout_business:
        level: debug

