matomo:
  matomoWebsiteName: chorus
  matomoWebsiteHost: https://makoto.chorus-tre.ch
  resourcesPreset: "large"
  ingress:
    hostname: "makoto.chorus-tre.ch"
  externalDatabase:
    host: "chorus-matomo-db"

  # temp fix for https://github.com/bitnami/charts/issues/29884
  pdb:
    create: false
  podLabels:
    app.kubernetes.io/component: matomo
  extraDeploy:
    - apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: chorus-matomo
        namespace: matomo
      spec:
        maxUnavailable: 1
        selector:
          matchLabels:
            app.kubernetes.io/component: matomo
