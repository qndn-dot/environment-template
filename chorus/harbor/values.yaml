harbor:
  expose:
    tls:
      certSource: secret
      secret:
        secretName: harbor.chorus-tre.ch-tls
    ingress:
      hosts:
        core: harbor.chorus-tre.ch

  externalURL: https://harbor.chorus-tre.ch

  database:
    external:
      host: "chorus-harbor-db-postgresql"

  redis:
    external:
      addr: "chorus-harbor-cache-valkey-primary:6379"

certificate:
  enabled: true

  issuerRef:
    name: private-ca-cluster-issuer
    kind: ClusterIssuer
