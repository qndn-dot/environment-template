mariadb:
  auth:
    existingSecret: matomo-db-secret
  tls:
    enabled: true
    autoGenerated:
      enabled: true
      engine: cert-manager
      certManager:
        existingIssuer: private-ca-cluster-issuer
        existingIssuerKind: ClusterIssuer
  initdbScriptsConfigMap: "matomo-db-initdb"