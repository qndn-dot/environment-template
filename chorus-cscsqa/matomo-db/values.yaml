mariadb:
  fullnameOverride: chorus-cscsqa-matomo-db
  auth:
    existingSecret: "matomo-db-secret"
  tls:
    enabled: true
    existingSecret: matomo-db-tls-secret
    autoGenerated:
      enabled: true
      engine: cert-manager
      certManager:
        existingIssuer: private-ca-cluster-issuer
        existingIssuerKind: ClusterIssuer
